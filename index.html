<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockey</title>
    <!-- favicon -->
    <link rel="icon" href="./Images/player.png">
    <!-- Tailwind and daisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Manrope Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <style>
        .manrope-g-font{
            font-family: "Manrope", sans-serif;
        }
        .para-color{
            color: rgba(19, 19, 24, 0.40);
        }
       
    </style>
  </head>
  <body class="manrope-g-font">
    <header class="container mx-auto w-[95%] lg:w-[80%] ">
        <!-- nav section  -->
        <nav class="flex justify-between items-center pt-5">
            <div class="dropdown lg:hidden ">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle pr-6">
                   <img src="./Images/ham.png" alt="">
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                    <li><a href="">Home </a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Pages</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
              </div>
            <div class="">
              <h1 class="text-3xl lg:text-4xl font-extrabold">Hockey</h1>
            </div>
            <div class="">
                <ul class="hidden lg:flex justify-center items-center font-bold">
                    <a href=""><li class="pr-11"><span class="text-[#FF4240]">Home</span></li></a>
                    <a href=""><li class="pr-11">About</li></a>
                    <a href=""><li class="pr-11">Pages</li></a>
                    <a href=""><li class="pr-11">Blog</li></a>
                    <a href=""><li class="pr-11">Contact</li></a>
                </ul> 
            </div>
            <div class="flex justify-center items-center ">
                <div class="hidden lg:flex">
                    <button class="btn btn-ghost btn-circle hover:bg-white">
                        <img src="./Images/Frame-(1).png" alt="">
                    </button>
                </div>
                <button class="btn text-white bg-[#FF4240] hover:bg-[#FF4240]">Get Ticket</button>
            </div>
        </nav>
        <!-- banner section -->
        <div class="lg:relative">
            <div class="carousel w-full   mt-8 lg:mt-12">
                <!-- slide-1 -->
                <div id="slide1" class="carousel-item relative w-full">
                    <img src="./Images/banner.png" class="w-full" />
                    <div class="absolute lg:left-[97px]  bottom-52 lg:top-[90%] flex justify-between w-full lg:w-0 items-center gap-4 transform -translate-y-1/2   top-1/2 px-1">
                        <a href="#slide2" class="btn btn-circle bg-black opacity-50 lg:opacity-100 lg:bg-black text-white lg:hover:bg-black border-none">
                            <img src="./Images/left-arrow.png" alt="">
                        </a> 
                        <a href="#slide2" class="btn btn-circle  bg-black opacity-50 lg:opacity-100 lg:bg-black lg:hover:bg-black text-white border-none">
                            <img src="./Images/right-arrow.png" alt="">
                        </a>
                    </div>
                </div> 
                <!-- slide-2 -->
                <div id="slide2" class="carousel-item relative w-full">
                    <img src="./Images/banner.png" class="w-full" />
                    <div class="absolute lg:left-[97px]  bottom-52 lg:top-[90%] flex justify-between w-full lg:w-0 items-center gap-4 transform -translate-y-1/2   top-1/2 px-1">
                        <a href="#slide1" class="btn btn-circle bg-black opacity-50 lg:opacity-100 lg:bg-black text-white lg:hover:bg-black border-none">
                            <img src="./Images/left-arrow.png" alt="">
                        </a> 
                        <a href="#slide1" class="btn btn-circle  bg-black opacity-50 lg:opacity-100 lg:bg-black lg:hover:bg-black text-white border-none">
                            <img src="./Images/right-arrow.png" alt="">
                        </a>
                    </div>
                </div> 
            </div>
            <div class="lg:absolute lg:left-[730px] lg:bottom-[45px] bg-slate-800 lg:bg-[#131318] rounded-[16px] mt-2 lg:w-max p-3 lg:p-8">
                <h1 class="text-white lg:font-extrabold text-[18px] lg:text-2xl">Meet all the heroes from the field</h1>
                <p class="text-[#FFFFFF99] lg:font-medium lg:mt-2">Encounter field heroes, where valor and passion <br> converge in noble endeavors.</p>
            </div>
        </div>
    </header>

    <main class="container mx-auto w-[95%] lg:w-[80%] ">

    <footer>
